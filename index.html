<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application
            <span class="titlesmall">(Web)</span>
            </h1>
            <form action="">
                <div class="formcontainer">

                     
                    <div class="formcontrol">
                        <label for="first_name">
                            First Name
                        </label>
                        <input id="first_name" name="first_name" placeholder="Enter your first_name"
                        />
                    </div>


                    <div class="formcontrol">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input id="last_name" name="last_name" placeholder="Enter your last_name"
                        />
                    </div>


                    <div class="formcontrol">
                        <label for="email">
                            E-mail 
                        </label>
                        <input id="email" name="email" placeholder=" Enter your Email address"
                        />
                    </div>

                    <div class="formcontrol">
                        <label for="job_role" >
                            Job Role 
                        </label>
                       <select id="job_role" name="job_role">
                        <option value="">SELECT JOB ROLE</option>
                        <option value="frontend">FRONTEND DEVELOPER</option>
                        <option value="backend">BACKEND DEVELOPER</option>
                        <option value="fullstack">FULL STACK DEVELOPER</option>
                        <option value="ui/ux">UI/UX Designer</option>
                       </select>
                    </div>

                    <div class="text_area_control">
                       <label for="address" >
                        ADDRESS
                       </label>
                      <textarea id="address" name="address" rows="4" columns="50" placeholder="ENTER YOUR ADDRESS"></textarea>
                    </div>

                    <div class="formcontrol">
                     <label for="city">
                        CITY
                     </label>
                     <input id="city" name="city" placeholder=" Enter your CITY"
                     />
                    </div>

                
                    <div class="formcontrol">
                      <label for="pincode">
                        PINCODE
                      </label>
                     <input type="number" id="pincode" name="pincode" placeholder=" Enter your PINCODE"
                     />
                    </div>

                 
                    <div class="formcontrol">
                     <label for="date">
                        DATE
                     </label>
                     <input type="date" id="date" name="date" 
                     />
                    </div>

                 <div class="formcontrol">
                    <label for="upload">
                        UPLOAD YOUR CV
                    </label>
                    <input type="file" id="upload" name="upload" 
                    />
                  </div>
                 
                        
                 <div class="button_container">
                  <button type="submit">APPLY NOW</button>
                  </div>
                  </div>
            </form>
        
        </div>
    </div>
    
</body>
</html>
